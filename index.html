
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Booklet</title>
    <link rel="stylesheet" href="css/booklet.css">
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/black-tie/jquery-ui.css" type="text/css" />

    <script data-main="js/app" src="js/libs/require.min.js"></script>
  </head>
  <body id="top">
 
 <header id="search">
    <h1 id="logo"><a href="/">BackBone Books</a></h1>
    <form id="search_form" action="" method="POST">
        <input autocomplete="off" autofocus="true" type="text" name="q" id="search_input" value="" placeholder="Search books" />
        <button id="search_button" class="btn btn-large btn-primary" type="submit">Go</button>
    </form>
 </header>
  <div id="wrapper">

  <div id="main">
      <div id="book-details"></div>
      <div id="books"></div>
      <div id="more-books">
        <div class="wrap-btn" style="text-align: center;">
            <a class="btn more-button" href="#"> <strong>&#43;</strong> More of these books</a>
        </div>
      </div>
  </div>

  </div>

<footer>
  <div class="wrapper">
  <div class="menu left">
    <ul>
      <li><a href="/">My library</a></li>
      <li> <a href="https://github.com/pashasc/booklet">Fork this project on Github</a></li>
    </ul>
    <ul class="copyright">
      <li><small>Â© Experimental Backbone.js project by <a href="https://github.com/pashasc" target="_blank">Pashasc</a></small></li>
      <li><small>3d CSS Book Covers are by the amazing <a href="http://srobbin.com/blog/3d-css-book-covers/">Scott Robin</a></small></li>
    </ul>
  </div>

  <div class="topics right">
    <fieldset>
      <legend>Topics</legend>

      <input type="checkbox" checked name="art" value="art" id="art">
      <label for="art">Art</label>

      <input type="checkbox" checked name="cooking" value="cooking" id="cooking">
      <label for="cooking">Cooking</label>

      <input type="checkbox" name="music" value="music" id="music">
      <label for="music">Music</label>

      <input type="checkbox" name="poetry" value="poertry" id="poetry">
      <label for="poetry">Poetry</label>

      <input type="checkbox" name="entertainment" value="entertainment" id="entertainment">
      <label for="entertainment">Entertainment</label>

      <input type="checkbox" name="foo" value="baz" id="foo_baz">
      <label for="foo_baz">Baz</label>

      <input type="checkbox" name="foo" value="baz" id="foo_baz">
      <label for="foo_baz">Baz</label>

      <input type="checkbox" name="foo" value="baz" id="foo_baz">
      <label for="foo_baz">Baz</label>

    </fieldset>
  </div>
</footer>
</div>

</body>
</html>
