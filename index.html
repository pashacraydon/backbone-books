
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Booklet</title>
    <link rel="stylesheet" href="css/booklet.css">
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/black-tie/jquery-ui.css" type="text/css" />

    <script data-main="js/app" src="js/libs/require.min.js"></script>
  </head>
  <body>
 
  <div id="wrapper">

  <form id="search_form" action="" method="POST">
      <input autocomplete="off" autofocus="true" type="text" name="q" id="search_input" value="" placeholder="Search for a book, e.g.: 'a dance with dragons'" />
      <button id="search_button" class="btn btn-large btn-primary" type="submit">Go</button>
  </form>
<div id="main">
    <div id="book-details"></div>
    <div id="books"></div>
    <div id="loading"></div>
</div>

  <script type="text/template" id="books_template">
     <div class="book">
       <a href="#" class="img"><img src="<%= (volumeInfo.imageLinks.thumbnail ? volumeInfo.imageLinks.thumbnail : 'http://placehold.it/128x195/ffffff/999999') %>" /></a>
      </div>
  </script>

  <script type="text/template" id="detail_template">
    <div id="detail-view-template" class="fade" style="display: none;">
     <a class="close-detail" href="#">&#8855;</a>
     <div class="wrap-book">
       <div class="book">
          <img src="<%= (volumeInfo.imageLinks.small ? volumeInfo.imageLinks.small : volumeInfo.imageLinks.thumbnail) %>" />
        </div>
     </div><!-- //wrap-book -->
 
    <div class="wrap-info">
        <%= (volumeInfo.title ? '<h1>'+volumeInfo.title+'</h1>' : '') %>
        <%= (volumeInfo.subtitle ? '<h3>'+volumeInfo.subtitle+'</h3>' : '') %>
        <%= (volumeInfo.authors ? '<br /><strong>Author: '+volumeInfo.authors+'</strong>' : '') %>
        <%= (volumeInfo.publisher ? '<br /><strong>Published by, '+volumeInfo.publisher+'</strong>' : '') %>
        <%= (volumeInfo.description ? '<div class="description"><div class="more-block">'+volumeInfo.description+'</div></div>' : '<p>No description found</p>') %>
        <%= (accessInfo.webReaderLink ? '<a class="btn" target="_blank" href="'+accessInfo.webReaderLink+'">Preview on Google</a>' : '') %>
      </div><!-- //wrap-info -->
    </div><!-- //detail-view-template -->
  </script>

  </div>

</body>
</html>
