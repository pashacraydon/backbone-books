
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Booklet</title>
    <link rel="stylesheet" href="css/booklet.css">
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/black-tie/jquery-ui.css" type="text/css" />

    <script data-main="js/app" src="js/libs/require.min.js"></script>
  </head>
  <body>
 
 <header id="search">
    <form id="search_form" action="" method="POST">
        <input autocomplete="off" autofocus="true" type="text" name="q" id="search_input" value="" placeholder="Search for a book, e.g.: 'a dance with dragons'" />
        <button id="search_button" class="btn btn-large btn-primary" type="submit">Go</button>
    </form>
 </header>
  <div id="wrapper">

  <div id="main">
      <div id="book-details"></div>
      <div id="books"></div>
      <div id="loading"></div>
  </div>

  </div>

</body>
</html>
